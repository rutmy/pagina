<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Tercera Ley de Newton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f5f9);
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 700;
      color: #0f172a;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 420px;
      width: 90%;
      margin: 30px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card p {
      font-size: 16px;
      color: #475569;
      margin-bottom: 20px;
      text-align: justify;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #334155;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .back-button {
      background-color: #94a3b8;
    }

    .back-button:hover {
      background-color: #64748b;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #ecfeff;
      border: 1px solid #7dd3fc;
      border-radius: 8px;
      font-weight: bold;
      color: #0369a1;
      text-align: center;
      font-size: 1.1rem;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Calculadora: Tercera Ley de Newton</h1>

  <div class="card">
    <p>Introduce la masa del objeto y los cambios de velocidad y tiempo para calcular la <strong>fuerza de acción y reacción</strong>.</p>

    <label for="mass">Masa del objeto (kg):</label>
    <input type="number" id="mass" min="0.1" step="0.1" value="1">

    <label for="deltaV">Cambio de velocidad (m/s):</label>
    <input type="number" id="deltaV" min="0.1" step="0.1" value="5">

    <label for="deltaT">Tiempo del cambio (s):</label>
    <input type="number" id="deltaT" min="0.01" step="0.01" value="2">

    <button onclick="calcularFuerzas()">Calcular Fuerzas</button>

    <button class="back-button" onclick="window.history.back()">← Regresar a la página anterior</button>
    
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcularFuerzas() {
      const masa = parseFloat(document.getElementById('mass').value);
      const deltaV = parseFloat(document.getElementById('deltaV').value);
      const deltaT = parseFloat(document.getElementById('deltaT').value);

      const resultado = document.getElementById('resultado');

      if (masa > 0 && deltaV > 0 && deltaT > 0) {
        const aceleracion = deltaV / deltaT;
        const fuerza = masa * aceleracion;

        resultado.innerHTML =
          `Fuerza de acción: ${fuerza.toFixed(2)} N<br>` +
          `Fuerza de reacción: ${(-fuerza).toFixed(2)} N`;
      } else {
        resultado.innerHTML = "⚠️ Ingresa valores válidos en todos los campos.";
      }
    }
  </script>

</body>
</html>
